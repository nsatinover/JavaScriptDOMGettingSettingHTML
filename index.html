<!DOCTYPE html>
<html>

<head>
  <title>JavaScript and the DOM</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="myHeading">JavaScript and the DOM</h1>
  <button id="toggleList">Hide List</button>
  <p>Making a web page interactive</p>

  <div class="list">
    <p class="description">Blue items:</p>
    <input type="text" class="description">
    <button class="description">Change list description</button>

    <ul>
      <li>grapes<button class="liBtn">Remove</button></li>
      <li>amethyst<button class="liBtn">Remove</button></li>
      <li>lavender<button class="liBtn">Remove</button></li>
      <li>plums<button class="liBtn">Remove</button></li>
    </ul>

    <input type="text" class="addItemInput">
    <button class="addItemButton">Add Item</button>

    <button class="removeItemButton">Remove Last Item</button>
  </div>
  <script src="app.js"></script>
  <!-- <script src="temp.js"></script> -->
</body>

</html>
